<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Wheather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App<span>.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                
                <div class="carousel-item active">
                    <img src="mansoon.jpg" style="height: 400px;" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        
                        <button class="btn btn-success">Mansoon</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="summer.jpg" style="height:400px" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-danger">Summer</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="winter.jpg" style="height:400px" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary">Winter</button>

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="container">
            <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Temperature</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                                        class="text-muted fw-light"><span>&#8451;</span></small>
                                </h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Temperature is <span id="temp"></span></li>
                                    <li>Min Temperature is <span id="min_temp"></span></li>
                                    <li>Max temperature is <span id="max_temp"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Humidity info</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                                        class="text-body-secondary fw-light"> %</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Wind Degree is <span id="wind_degrees"></span></li>
                                    <li>Feels Like <span id="feels_like"></span></li>
                                    <li>Humidity is <span id="humidity"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Wind Info</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                                        class="text-body-secondary fw-light"> km/hr</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Wind Speed is <span id="wind_speed"></span></li>
                                    <li>Sunrise Time is <span id="sunrise"></span></li>
                                    <li>Sunset Time is <span id="sunset"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
